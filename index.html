<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">

<body>
    <!-- header start -->
         <header class="header">
            <div class="container">
                <nav class="header__nav">

                        <img src="./picture/logo.png" alt="">
                    </div>

                        <li class="header__item"><a href="#" class="header__link">Rankings</a></li>

            </div>

      <main>

                        <span>
                            <h2>240k+</h2>

                        </span>
                        <span>

                        <span>

                    </div>
                </div>
                <div class="hero__card">
                    <div class="hero-card__pic">
                        <img src="./picture/Image Placeholder.png" alt="">
                    </div>
                    <div class="hero-card__item">
                    <h2>Space Walking</h2>
                    <div class="hero-card__avatar"><img src="./picture/Avatar.png" alt=""><p>Animakid</p></div>
